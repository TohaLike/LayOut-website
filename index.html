<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>SiteTest</title>
</head>
<body>
    
<div class="header">
        <div class="wrapper">
            <div class="container">
                <div class="header__logo">
                    <span class="logo__image"></span>
                    <h1 class="logo">Logo Here</h1>
                </div>
                <div class="header__nav">
                    <ul class="nav__section">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Work</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
      </div>
</div>

<div class="banner">
    <div class="wrapper">
        <div class="adaptive__image__block">
            <img class="adaptive__image" src="image/manAdaptivee.png" alt="">
        </div>
        
        <div class="banner__container">
            <div class="banner__info">
                <h2 class="banner__title">Hi, I am Your Name A Product Designer based in City.</h2>
                <div class="suptitle__container">
                    <p class="banner__suptitle">I help businesses and companies reach their goals by designing user-centric digital products & interactive experiences.</p>
                </div>
            </div>
                
            <div class="banner__image">
                <img class="image" src="image/man.png" alt="man">
            </div>  
        </div>
    </div>
</div>

<div class="button__block">
    <div class="wrapper">
            <div class="button__container">
                <button class="button">
                <span class="letter"></span>
                hi@yourname.com
            </button>
        </div>
    </div>
</div>


</body>
